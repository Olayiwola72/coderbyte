<!DOCTYPE html>
<html lang="en">
<head>
  <title>Milticoloured Progress Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100" style="width:50%">
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100" style="width:50%">
        </div>
    </div>

      <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100" style="width:50%">
        </div>
      </div>
      
      <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100" style="width:50%">
        </div>
      </div>
      
      <button type="button" class="btn btn-primary" onclick="fullProgressBar()">Finish</button>

      <script>
        let percentage = '50%';

        // "Finish" button to complete the progress for all bars to 100%.
        function fullProgressBar(){
            percentage = '100%';
            updateHtml();
        }

        // Set HTML Value
        function updateHtml(){
            const collection = document.getElementsByClassName("progress-bar");
            for (let i = 0; i < collection.length; i++) {
                collection[i].innerHTML = percentage;
                collection[i].style.width = percentage;
            };
        }

        updateHtml();
      </script>
</body>
</html>
